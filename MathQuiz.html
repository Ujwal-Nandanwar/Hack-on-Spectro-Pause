<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest - Learn Math Through Gamification</title>
    <link rel="stylesheet" href="MathQuiz.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MathQuest</h1>
            <p>Learn math and level up through fun challenges!</p>
        </header>

        <section id="game-section">
            <div id="level-info">
                <p>Level: <span id="level">1</span></p>
                <p>XP: <span id="xp">0</span></p>
                <p>Chances: <span id="chances">3</span></p>
            </div>

            <div id="question-section">
                <p id="question"></p>
                <div id="options"></div>
            </div>

            <div id="feedback"></div>
            <div id="reward-section"></div>
        </section>

    </div>

    <script src="MathQuiz.js"></script>
</body>
</html>
